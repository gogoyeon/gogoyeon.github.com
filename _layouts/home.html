---
layout: default
---

<div class="home">

  <h1 class="page-heading">Portfolio</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">
            <img src="{{ post.image | escape }}">
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
